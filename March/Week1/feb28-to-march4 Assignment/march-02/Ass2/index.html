<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like,Deslike Gallery </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1449426468159-d96dbf08f19f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8bW90b3JiaWtlfGVufDB8fDB8fA%3D%3D&w=1000&q=80" height="200px" width="200px" class="img1">
        <h1 id="count">0</h1>
        <button type="submit" onclick="like1();">👍</button>
        <button type="submit" onclick="dislike1();">👎</button>
    </div>
    <div class="container2">
        <img src="./4.jpg" height="200px" width="200px" class="img2">
        <h1 id="count2" class="h1">0</h1>
        <button onclick="like2();" class="like">👍</button>
        <button onclick="dislike2();" class="dislike">👎</button>
    </div>
    <div  class="container3">
        <img src="./cat.jpg" height="200px" width="200px" class="img3">
        <h1 id="count3">0</h1>
        <button onclick="like3();">👍</button>
        <button onclick="dislike3();">👎</button>
    </div>
    <div class="container4">
        <img src="./flower.jpg" height="200px" width="200px" class="img4">
        <h1 id="count4">0</h1>
        <button onclick="like4();">👍</button>
        <button onclick="dislike4();">👎</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
